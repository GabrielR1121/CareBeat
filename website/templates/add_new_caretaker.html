{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block subtitle %}Add New Resident{% endblock %}
{% block content %}

<div class="container-fluid">
    <h2>Enter Caretaker Information</h2>

    <form method="post" action="/submit-new-caretaker">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>

        <div class="form-group">
            <label for="initial">Initial:</label>
            <input type="text" class="form-control" name="initial">
        </div>

        <div class="form-group">
            <label for="paternal_last_name">Paternal Last Name:</label>
            <input type="text" class="form-control" name="paternal_last_name" required>
        </div>

        <div class="form-group">
            <label for="maternal_last_name">Maternal Last Name:</label>
            <input type="text" class="form-control" name="maternal_last_name">
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" class="form-control" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small class="form-text text-muted">Format: 123-456-7890</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
